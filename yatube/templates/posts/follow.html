{% extends 'base.html' %}
{% block title %} Ваши подписки {% endblock %}
{% block content %}
    <h2>Посты авторов, на которых вы подписаны</h2>
    {% for post in page_obj %}
        <div>
            <h3>{{ post.author.username }}</h3>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
